<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracker Dashboard</title>

    <!-- Add Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Fitness Tracker Dashboard</h1>

        <div class="dashboard-layout">
            
            <!-- Column 1: Form -->
            <div class="workout-input">
                <h3>Add New Workout</h3>
                <form id="workoutForm">
                    <!-- Changed input 'type' to a 'select' for better data -->
                    <label for="type">Workout Type:</label>
                    <select id="type" name="type" required>
                        <option value="Running">Running</option>
                        <option value="Cycling">Cycling</option>
                        <option value="Weights">Weight Lifting</option>
                        <option value="Yoga">Yoga</option>
                        <option value="Other">Other</option>
                    </select>

                    <label for="duration">Duration (minutes):</label>
                    <input type="number" id="duration" name="duration" min="1" required>

                    <label for="calories">Calories Burned:</label>
                    <input type="number" id="calories" name="calories" min="1" required>

                    <label for="date">Date:</label>
                    <input type="date" id="date" name="date" required>

                    <button type="submit">Add Workout</button>
                </form>
            </div>

            <!-- Column 2: Chart Stack -->
            <div class="chart-stack">
                <!-- Chart 1: Calories -->
                <div class="chart-container">
                    <h3>Calories Burned</h3>
                    <canvas id="caloriesChart"></canvas>
                </div>
                
                <!-- Chart 2: Duration -->
                <div class="chart-container">
                    <h3>Workout Duration (min)</h3>
                    <canvas id="durationChart"></canvas>
                </div>

                <!-- Chart 3: Type -->
                <div class="chart-container pie-container">
                    <h3>Workout Types</h3>
                    <canvas id="typeChart"></canvas>
                </div>
            </div>

        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
